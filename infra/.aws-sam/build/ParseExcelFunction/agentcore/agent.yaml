name: aci-progress-agent
description: Agent that ingests weekly learner progress, flags students, drafts Slack DMs, and queues approvals.
region: us-east-1
roleArn: arn:aws:iam::473316329834:role/bed
model:
  modelId: us.anthropic.claude-sonnet-4-20250514-v1:0
  inference:
    maxTokens: 400
    temperature: 0.3

memory:
  type: dynamodb
  tableName: aci-agent-state

tools:
  - name: parse_excel
    type: lambda
    description: Parse weekly Excel files from S3 and return per-week and latest-by-student records
    lambdaArn: arn:aws:lambda:us-east-1:473316329834:function:aci-parse-excel
  - name: compute_deltas
    type: lambda
    description: Compute week-over-week numeric metric deltas
    lambdaArn: arn:aws:lambda:us-east-1:473316329834:function:aci-compute-deltas
  - name: draft_message
    type: lambda
    description: Draft a supportive Slack message for a student based on flags
    lambdaArn: arn:aws:lambda:us-east-1:473316329834:function:aci-draft-message
  - name: queue_notification
    type: http
    description: Queue a notification in the local API for desktop approval
    endpoint:
      method: POST
      url: https://REPLACE_WITH_API/queue  # or migrate to Lambda if preferred

guardrails:
  piiRedaction: minimal
  allowToolsWithoutApproval: true

observability:
  logs: cloudwatch
  tracing: xray


